<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Flex</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <section class="txtfield">
          <form action="">
            <input type="number" id="calc">
          </form>
    </section>
    <main class="calculator">
    <div class="row">
        <div class="width">C</div>
        <div class="width">/</div>
        <div class="width">X</div>
        <div class="width">AC</div>
    </div>
        <div class="row">
        <div class="width">7</div>
        <div class="width">8</div>
        <div class="width">9</div>
        <div class="width">-</div>
    </div>

    <div class="row">
        <div class="width">4</div>
        <div class="width">5</div>
        <div class="width">6</div>
        <div class="width">+</div>
    </div>

    <div class="row">
        <div class="width">1</div>
        <div class="width">2</div>
        <div class="width">3</div>
        <div class="width" id="equal">=</div>
    </div>
    
    <div class="row" id="left">
        <div class="width">%</div>
        <div class="width">0</div>
        <div class="width">.</div>
        <div class="width">( )</div>
        
    </div>
    
    </main>
</div>
</body>
</html>
